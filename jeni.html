<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Tiket</title>
    <link rel="stylesheet" href="jenii.css">
</head>
<body>
    <header>
        <h1>Selamat datang di Website Penjualan Tiket</h1>
        <p>Pilih tiket yang ingin Anda beli</p>
    </header>

    <section id="ticket-section">
        <div class="ticket-form">
            <label for="ticket-quantity">Jumlah Tiket:</label>
            <input type="number" id="ticket-quantity" min="1" value="1" />
            <button id="calculate-btn">Hitung Total Harga</button>
        </div>
        
        <div id="ticket-details">
            <p>Total Harga: Rp <span id="total-price">0</span></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Website Penjualan Tiket</p>
    </footer>

    <script src="jeniii.javascript"></script>
</body>
</html>
